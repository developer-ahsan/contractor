<div class="hero-image">
    <div class="top-right">
        <div class="card border-0" >
            <img class="img-fluid text-center" width="85%" src="../../../../assets/static/logo-black.svg" alt="Card image cap">
            <div class="card-body" style="background-color: white;">
                <h1 class="card-title">Forget Password</h1>
                <p class="card-text">Use your email to reset password.</p>
                <form class="form-signin" [formGroup]="forgetForm" (ngSubmit)="onSubmit()" id="login-form" class="needs-validation">
                    <div class="form-label-group">
                      <!-- <label for="emailaddress">Email address</label> -->
                      <input type="email" class="form-control" placeholder="Email address"
                      formControlName="email" id="emailaddress"
                            [ngClass]="{ 'is-invalid': f.email.errors && (f.email.touched || submitted), 'is-valid' : f.email.valid }" required 
                      autofocus>
                      <div class="invalid-feedback">Email is required.</div>
                    </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="submitted || forgetForm.invalid">Reset</button>
            </form>
                <div style="margin-top: 5px;">
                    <label>Already have an account? <a [routerLink]="['/login']">Sign In</a></label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <p style="color: #00BADF;">&copy; MYVGYM 2020. ALL RIGHTS RESERVED.</p>
        </div>
    </div>
  </div>
  <ngx-spinner></ngx-spinner>
