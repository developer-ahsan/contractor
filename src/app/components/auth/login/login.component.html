<div class="hero-image">
    <div class="top-right">
        <div class="card border-0">
            <img class="img-fluid text-center" width="85%" src="../../../../assets/static/logo.png" alt="Card image cap">
            <div class="card-body" style="background-color: white;">
                <h1 class="card-title">Sign In</h1>
                <p class="card-text">Welcome back! Please login to your account.</p>
                <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" class="needs-validation">
                    <div class="form-label-group">
                        <!-- <label for="emailaddress">Email address</label> -->
                        <input type="email" class="form-control" placeholder="Email address" formControlName="email" id="emailaddress" [ngClass]="{ 'is-invalid': f.email.errors && (f.email.touched || submitted), 'is-valid' : f.email.valid }" required autofocus>
                        <div class="invalid-feedback">Email is required.</div>
                    </div>

                    <div class="form-label-group">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" [ngClass]="{ 'is-invalid': f.password.errors && (f.password.touched || submitted) , 'is-valid' : f.password.valid}" required>
                        <div class="invalid-feedback">Password is required.</div>

                    </div>

                    <div class="d-flex justify-content-between text-center mt-2" style="margin-top: 5px;">
                        <!-- <div class="checkbox mb-3">
                            <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                        <div>
                            <a [routerLink]="['/forgetpassword']">Forget Password</a>
                        </div> -->
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="submitted || loginForm.invalid">Sign In Now</button>

                </form>
                <!-- <div style="margin-top: 5px;">
                    <label>Don't have account <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign Up</a></label>
                </div> -->
            </div>
        </div>
        <div class="text-center">
            <p style="color: #00BADF;">&copy; Contractors 2020. ALL RIGHTS RESERVED.</p>
        </div>

    </div>
</div>
<ngx-spinner></ngx-spinner>
